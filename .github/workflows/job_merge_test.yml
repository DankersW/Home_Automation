name: Job_merge_test_home_server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install dependancies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f home_server/requirements.txt ]; then pip install -r home_server/requirements.txt; fi
      - name: Test with pytest
        run:  |
          python -m unittest discover home_server/tests/
