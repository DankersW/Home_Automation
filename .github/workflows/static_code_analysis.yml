name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f home_server/requirements.txt ]; then pip install -r home_server/requirements.txt; fi
    - name: Stage 1/2 Static code analysis iot_gateway with pytest
      run: |
        home_dir=$(pwd)
        pwd
        echo "Stage 1/2: Static code analysis iot_gateway"
        cd home_server/src/iot_gateway/
        pylint -j 2 --rcfile=./github/workflows/setup.cfg `ls -R | grep .py$ | xargs`

    - name: Stage 2/2 Static code analysis logging with pytest
      run: |
        home_dir=$(pwd)
        pwd
        echo "Stage 2/2: Static code analysis logging"
        cd home_server/src/logging/
        pylint -j 2 --rcfile=./github/workflows/setup.cfg `ls -R | grep .py$ | xargs`